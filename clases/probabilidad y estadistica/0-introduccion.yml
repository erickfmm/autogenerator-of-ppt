tema: "Introducción a la Probabilidad y Estadística"
subtitulo: "¡Una aventura con números y adivinanzas!"

diapositivas:
  - titulo: "¿Qué vamos a aprender?"
    contenido:
      - tipo: "nota"
        texto: "¡Bienvenidos, exploradores de datos! "
      - "Vamos a descubrir dos superpoderes:"
      - " Estadística: El poder de entender lo que ya pasó (¡como un detective!)."
      - " Probabilidad: El poder de adivinar lo que podría pasar (¡como un mago!)."
      - tipo: "ejemplo"
        texto: "Estadística es ver qué sabor de helado fue el más vendido ayer. Probabilidad es adivinar cuál será el más vendido mañana."

  - titulo: "¿Qué es la Estadística? ¡El Poder del Detective!"
    contenido:
      - "Es el arte de coleccionar, organizar y entender la información (los datos)."
      - "Nos ayuda a descubrir secretos escondidos en los números."
      - tipo: "nota"
        texto: "¡Es como encontrar pistas para resolver un misterio! "
      - tipo: "ejemplo"
        texto: "Hacer una encuesta en tu clase para saber cuál es el superhéroe favorito de todos."

  - titulo: "La Estadística está en TODAS PARTES"
    contenido:
      - " En tu celular: viendo cuántos 'likes' tiene una foto."
      - " En los deportes: viendo quién ha metido más goles."
      - " En los videojuegos: viendo tu récord de puntos."
      - " En Netflix: mostrándote las series más populares."
      - tipo: "nota"
        texto: "¡Usas estadísticas todos los días sin darte cuenta!"

  - titulo: "Ejemplo de Estadística: La Guerra de Helados"
    contenido:
      - tipo: "problema"
        texto: "Preguntamos a 10 amigos su sabor de helado favorito."
      - tipo: "tabla"
        encabezados: ["Sabor", "Nº de Fans"]
        filas:
          - ["Chocolate ", "4"]
          - ["Vainilla ", "3"]
          - ["Fresa ", "2"]
          - ["Limón ", "1"]
      - tipo: "calculo"
        texto: "Conclusión del detective: ¡El chocolate es el rey de los sabores!"

  - titulo: "¿Qué es la Probabilidad? ¡El Poder del Mago!"
    contenido:
      - "Es el arte de medir las posibilidades de que algo ocurra en el futuro."
      - "Se usa cuando hay duda o no estamos seguros de lo que pasará."
      - tipo: "nota"
        texto: "¡Es como predecir el futuro con matemáticas! "
      - tipo: "ejemplo"
        texto: "¿Qué tan posible es que llueva hoy? ¿50 por ciento? ¿80 por ciento?"

  - titulo: "La Probabilidad está en JUEGO"
    contenido:
      - " En los juegos de mesa: al lanzar un dado."
      - " En las cartas: ¿qué chance tienes de sacar un As?"
      - " En los deportes: ¿ganará tu equipo el próximo partido?"
      - " En el clima: cuando ves el pronóstico del tiempo."
      - " En los sorteos: ¿qué tan posible es que ganes?"
      - tipo: "nota"
        texto: "¡La probabilidad te ayuda a apostar y tomar decisiones!"

  - titulo: "Ejemplo de Probabilidad: La Bolsa Misteriosa"
    contenido:
      - tipo: "problema"
        texto: "Tienes una bolsa con 10 canicas: 7 rojas y 3 azules."
      - "Si metes la mano sin mirar, ¿qué color es más fácil de sacar?"
      - "Respuesta: ¡El rojo!"
      - "Tienes más chances de sacar una canica roja porque hay más."
      - tipo: "nota"
        texto: "¡La probabilidad te dice cuál es la apuesta más segura! "

  - titulo: "Diferencias Clave: Detective vs. Mago"
    contenido:
      - tipo: "tabla"
        encabezados: ["Estadística (Detective )", "Probabilidad (Mago )"]
        filas:
          - ["Mira al PASADO (lo que ya ocurrió)", "Mira al FUTURO (lo que podría ocurrir)"]
          - ["Trabaja con datos SEGUROS", "Trabaja con la DUDA y el AZAR"]
          - ["Ej: Las notas del examen anterior", "Ej: La chance de aprobar el próximo examen"]
      - tipo: "nota"
        texto: "¡Son dos caras de la misma moneda mágica! "

  - titulo: "¿Y esto para qué sirve?"
    contenido:
      - " En medicina: para saber si una vacuna funciona."
      - " En negocios: para decidir qué producto vender más."
      - " En ciencia: para descubrir patrones en la naturaleza."
      - "¡En resumen: para tomar decisiones más inteligentes!"
      - tipo: "nota"
        texto: "¡Te ayuda a no equivocarte tanto! "

  - titulo: "Palabras para Empezar"
    contenido:
      - " Población: TODO el grupo que quieres estudiar (ej: todos los estudiantes de un colegio)."
      - " Muestra: Una pequeña parte de ese grupo (ej: solo los estudiantes de tu salón)."
      - " Evento: Algo que puede pasar (ej: que salga 'cara' en una moneda)."
      - " Experimento: La acción que haces para ver qué pasa (ej: lanzar la moneda)."
      - tipo: "nota"
        texto: "¡Estudiamos una muestra para entender a toda la población!"

  - titulo: "¡Un Experimento para Ti!"
    contenido:
      - tipo: "problema"
        texto: "Lanza una moneda 10 veces y anota los resultados en un papel."
      - "Estadística (tu lado detective): Cuenta cuántas 'caras' y cuántos 'sellos' te salieron."
      - "Probabilidad (tu lado mago): ¿Qué crees que debería salir? Teóricamente, es 50 por ciento y 50 por ciento."
      - tipo: "nota"
        texto: "¿Tus resultados se parecen a la teoría? ¡A veces sí, a veces no! Eso es el azar."

  - titulo: "La Escalera de la Probabilidad"
    contenido:
      - "Imposible (0 por ciento): Que un perro maúlle."
      - "Poco probable (25 por ciento): Ganar una rifa con muchos números."
      - "Puede ser (50 por ciento): Que salga 'sello' al lanzar una moneda."
      - "Muy probable (75 por ciento): Que un helado se derrita en el sol."
      - "Seguro (100 por ciento): Que después del 1 venga el 2."
      - tipo: "nota"
        texto: "¡Todo lo que puede pasar tiene un lugar en esta escalera!"

  - titulo: "¿Listo para la Aventura?"
    contenido:
      - " Ya sabes qué es la Estadística (el detective)."
      - " Ya sabes qué es la Probabilidad (el mago)."
      - " Viste que están en todos lados."
      - tipo: "nota"
        texto: "¡Ahora estás listo para aprender los trucos de cada uno!"
      - "En las próximas clases veremos:"
      - " Cómo hacer tablas y gráficos geniales."
      - " Cómo encontrar el 'corazón' de los datos."
      - " Cómo calcular las chances exactas de que algo pase."
