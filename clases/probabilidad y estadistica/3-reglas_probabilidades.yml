tema: "Reglas de las Probabilidades"
subtitulo: "¡Calculando las posibilidades! "

diapositivas:
  - titulo: "¿Qué es la Probabilidad?"
    contenido:
      - "Es medir qué tan posible es que algo ocurra."
      - tipo: "nota"
        texto: "¡Es como adivinar el futuro con matemáticas! "
      - "Va de 0 (imposible) a 1 (seguro)."
      - "También se usa en porcentajes (0 por ciento a 100 por ciento)."
      - tipo: "ejemplo"
        texto: "Al lanzar una moneda, ¿qué tan posible es que salga 'cara'?"

  - titulo: "La Escala de la Probabilidad"
    contenido:
      - "0 o 0 por ciento: Imposible (nunca, nunca pasa)."
      - "0.25 o 25 por ciento: Poco probable (raro que pase)."
      - "0.5 o 50 por ciento: Chance 50/50 (puede ser que sí, puede ser que no)."
      - "0.75 o 75 por ciento: Muy probable (casi siempre pasa)."
      - "1 o 100 por ciento: Seguro (siempre, siempre pasa)."
      - tipo: "nota"
        texto: "¡Toda probabilidad vive en esta escala! "

  - titulo: "Visualización - La Escalera de la Probabilidad"
    contenido:
      - "Imposible: 0 por ciento (Que un pez vuele )"
      - "Poco probable: 25 por ciento (Sacar un 6 en un dado )"
      - "Igual de probable: 50 por ciento (Que salga 'cara' en una moneda )"
      - "Muy probable: 75 por ciento (Que mañana salga el sol )"
      - "Seguro: 100 por ciento (Que después del Lunes venga el Martes)"

  - titulo: "Palabras Clave del Juego"
    contenido:
      - " Experimento: La acción que hacemos (lanzar un dado)."
      - " Resultado: Lo que puede salir (los números 1, 2, 3, 4, 5, 6)."
      - " Espacio Muestral: ¡TODOS los resultados posibles! {1,2,3,4,5,6}"
      - " Evento: El resultado que nos interesa (que salga un número par {2,4,6})."
      - tipo: "nota"
        texto: "¡Con estas palabras, hablamos el idioma de las probabilidades!"

  - titulo: "La Fórmula Mágica de la Probabilidad"
    contenido:
      - tipo: "formula"
        texto: "Probabilidad = (Cosas que busco) / (Total de posibilidades)"
      - "Cosas que busco: los resultados que nos interesan (casos favorables)."
      - "Total de posibilidades: todos los resultados que pueden ocurrir (casos totales)."
      - tipo: "nota"
        texto: "¡Es como contar tus chances de ganar! "

  - titulo: "Ejemplo con un Dado "
    contenido:
      - tipo: "problema"
        texto: "Lanzamos un dado. ¿Cuál es la probabilidad de sacar un número par?"
      - "Total de posibilidades: 6 (puede salir 1, 2, 3, 4, 5 o 6)."
      - "Cosas que busco (pares): 3 (el 2, 4 y 6)."
      - tipo: "calculo"
        texto: "Probabilidad = 3 / 6 = 1/2 = 50 por ciento"
      - tipo: "nota"
        texto: "¡Tienes un 50 por ciento de probabilidad! ¡La mitad de las veces ganarás!"

  - titulo: "Visualización - Pares vs. Impares"
    contenido:
      - "En un dado, la mitad de los números son pares y la otra mitad impares:"
      - "• Pares: 2, 4, 6 (3 números = 50 por ciento de chance)"
      - "• Impares: 1, 3, 5 (3 números = 50 por ciento de chance)"
      - tipo: "nota"
        texto: "¡Por eso es una apuesta 50/50!"

  - titulo: "Ejemplo con Cartas "
    contenido:
      - tipo: "problema"
        texto: "De una baraja española (40 cartas), ¿cuál es la probabilidad de sacar un As?"
      - "Total de posibilidades: 40 cartas."
      - "Cosas que busco (Ases): Hay 4 Ases en la baraja."
      - tipo: "calculo"
        texto: "Probabilidad de As = 4 / 40 = 1/10 = 10 por ciento"
      - "¡Tienes un 10 por ciento de probabilidad de sacar un As!"

  - titulo: "Regla del Complemento: ¿Y si NO pasa?"
    contenido:
      - "El complemento es todo lo contrario a lo que buscas."
      - tipo: "formula"
        texto: "P(que NO pase) = 1 - P(que SÍ pase)"
      - tipo: "nota"
        texto: "¡Si hay 30 por ciento de chance de lluvia, hay 70 por ciento de que NO llueva!"
      - tipo: "ejemplo"
        texto: "Si P(ganar) = 0.2, entonces P(no ganar) = 1 - 0.2 = 0.8"

  - titulo: "Visualización - El Complemento"
    contenido:
      - "Si hay 30 por ciento de probabilidad de que llueva:"
      - "• Lluvia: 30 por ciento"
      - "• No Lluvia: 70 por ciento (el resto)"
      - "Total: 30 por ciento + 70 por ciento = 100 por ciento"
      - tipo: "nota"
        texto: "¡Lo que pasa y lo que no pasa siempre suman el 100 por ciento!"

  - titulo: "Ejemplo del Complemento"
    contenido:
      - tipo: "problema"
        texto: "En un dado, ¿cuál es la probabilidad de NO sacar un 6?"
      - "Forma larga: Contar los que no son 6 (1,2,3,4,5) → 5/6."
      - "Forma rápida (con complemento):"
      - "P(sacar 6) = 1/6"
      - tipo: "calculo"
        texto: "P(NO sacar 6) = 1 - 1/6 = 5/6"
      - tipo: "nota"
        texto: "¡A veces es más fácil calcular lo contrario y restar! "

  - titulo: "Regla de la Suma: ¿Probabilidad de A o B?"
    contenido:
      - "Se usa para calcular la probabilidad de que ocurra el evento A O el evento B."
      - tipo: "nota"
        texto: "¡OJO! Si los eventos se pueden cruzar, hay que tener cuidado."
      - tipo: "formula"
        texto: "P(A o B) = P(A) + P(B) - P(A y B juntos)"
      - "¿Por qué restamos? ¡Para no contar dos veces lo que está en ambos grupos!"

  - titulo: "Eventos que NO se pueden cruzar"
    contenido:
      - "Se llaman 'mutuamente excluyentes'. ¡No pueden pasar a la vez!"
      - tipo: "ejemplo"
        texto: "Al lanzar un dado, no puedes sacar un 2 y un 5 al mismo tiempo."
      - "Para estos casos, la fórmula es más fácil:"
      - tipo: "formula"
        texto: "P(A o B) = P(A) + P(B)"
      - tipo: "nota"
        texto: "¡Solo sumamos porque no hay nada que contar dos veces! "

  - titulo: "Ejemplo de Regla de la Suma (Simple)"
    contenido:
      - tipo: "problema"
        texto: "En una baraja (40 cartas), ¿probabilidad de sacar un As O un Rey?"
      - "Son eventos que no se cruzan (una carta no es As y Rey a la vez)."
      - "P(As) = 4/40"
      - "P(Rey) = 4/40"
      - tipo: "calculo"
        texto: "P(As o Rey) = 4/40 + 4/40 = 8/40 = 20 por ciento"

  - titulo: "Ejemplo de Regla de la Suma (con cruce)"
    contenido:
      - tipo: "problema"
        texto: "En una baraja (52 cartas), ¿probabilidad de sacar un Corazón  O una Figura (J,Q,K)?"
      - "P(Corazón) = 13/52"
      - "P(Figura) = 12/52"
      - "¡PERO! Hay 3 cartas que son Corazón Y Figura (J, Q, K). Las contamos dos veces."
      - "P(Corazón y Figura) = 3/52"
      - tipo: "calculo"
        texto: "P( o Figura) = (13/52) + (12/52) - (3/52) = 22/52"

  - titulo: "Regla de la Multiplicación: ¿A y B?"
    contenido:
      - "Se usa para calcular la probabilidad de que ocurra A Y LUEGO ocurra B."
      - tipo: "nota"
        texto: "¡Piensa en eventos que pasan en cadena! "
      - "La idea clave es: ¿el primer evento afecta al segundo?"

  - titulo: "Eventos Independientes (no se afectan)"
    contenido:
      - "El resultado del primer evento NO cambia las probabilidades del segundo."
      - tipo: "ejemplo"
        texto: "Lanzar una moneda dos veces. El primer resultado no afecta al segundo."
      - "Si son independientes, la fórmula es fácil:"
      - tipo: "formula"
        texto: "P(A y B) = P(A) x P(B)"
      - tipo: "nota"
        texto: "¡Solo multiplicas sus probabilidades! "

  - titulo: "Ejemplo de Eventos Independientes"
    contenido:
      - tipo: "problema"
        texto: "Lanzamos dos monedas. ¿Probabilidad de que ambas salgan 'cara'?"

  - titulo: "Eventos Dependientes (sí se afectan)"
    contenido:
      - "El resultado del primer evento SÍ cambia las probabilidades del segundo."
      - tipo: "ejemplo"
        texto: "Sacar dos cartas de una baraja SIN devolver la primera."
      - tipo: "problema"
        texto: "Urna con 5 bolas rojas y 3 azules. Sacas 2 SIN devolverlas."
      - "¿Probabilidad de sacar 2 rojas seguidas?"
      - "1ra bola: P(Roja) = 5/8"
      - "2da bola: Como ya sacaste una roja, quedan 4 rojas y 7 bolas en total."
      - "P(2da Roja) = 4/7"
      - tipo: "calculo"
        texto: "P(Roja y Roja) = (5/8) x (4/7) = 20/56 ≈ 36 por ciento"

  - titulo: "Con Devolución vs. Sin Devolución"
    contenido:
      - "CON devolución (o reposición): Los eventos son INDEPENDIENTES. Las probabilidades NO cambian."
      - "SIN devolución (o reposición): Los eventos son DEPENDIENTES. Las probabilidades SÍ cambian."
      - tipo: "nota"
        texto: "¡Fíjate siempre si las cosas se devuelven o no! Es la clave. "

  - titulo: "Problema de la Moneda "
    contenido:
      - tipo: "problema"
        texto: "Lanzas una moneda 3 veces. ¿Probabilidad de sacar 3 caras seguidas?"
      - "Cada lanzamiento es independiente del anterior."
      - "P(cara) en cada uno es 1/2."
      - tipo: "calculo"
        texto: "P(Cara, Cara, Cara) = 1/2 x 1/2 x 1/2 = 1/8"
      - tipo: "nota"
        texto: "¡Solo un 12.5 por ciento de probabilidad! No es tan fácil como parece. "

  - titulo: "Problema Combinado: ¡Aplica todo!"
    contenido:
      - tipo: "problema"
        texto: "En una bolsa hay 5 canicas rojas y 3 azules."
      - "a) ¿Probabilidad de sacar una roja?"
      - "b) ¿Probabilidad de sacar una roja O una azul?"
      - "c) ¿Probabilidad de sacar 2 rojas seguidas SIN devolverlas?"
      - tipo: "nota"
        texto: "¡Vamos a resolverlo paso a paso! "

  - titulo: "Solución Parte a) y b)"
    contenido:
      - "Total de canicas: 5 + 3 = 8"
      - "a) P(Roja) = (canicas rojas) / (total) = 5/8"
      - "b) Roja O Azul... ¡son las únicas que hay! Es 100 por ciento seguro que sacarás una de esas."
      - "Usando la fórmula (no se cruzan):"
      - tipo: "calculo"
        texto: "P(Roja o Azul) = P(Roja) + P(Azul) = 5/8 + 3/8 = 8/8 = 1"
      - tipo: "nota"
        texto: "¡Una probabilidad de 1 significa que es un evento seguro!"

  - titulo: "Visualización - Distribución de Canicas"
    contenido:
      - "Distribución en la bolsa:"
      - "• Rojas: 5 de 8 = 62.5 por ciento de la bolsa."
      - "• Azules: 3 de 8 = 37.5 por ciento de la bolsa."
      - "Total: 62.5 por ciento + 37.5 por ciento = 100 por ciento"

  - titulo: "Solución Parte c)"
    contenido:
      - "Son eventos dependientes (SIN devolución)."
      - "P(1ra sea Roja) = 5/8"
      - "Después de sacar una roja, quedan 4 rojas y 7 canicas en total."
      - "P(2da sea Roja) = 4/7"
      - tipo: "calculo"
        texto: "c) P(Roja y luego Roja) = (5/8) x (4/7) = 20/56 ≈ 35.7 por ciento"
      - tipo: "nota"
        texto: "¡La probabilidad bajó en el segundo intento! "

  - titulo: "Tips para Resolver Problemas"
    contenido:
      - "1. Lee con calma: ¿El problema dice 'O' o dice 'Y'?"
      - "2. ¿Los eventos se afectan entre sí? (¿Es con o sin devolución?)"
      - "3. Escribe las probabilidades de cada evento simple primero."
      - "4. Decide qué regla usar: Suma (para 'O') o Multiplicación (para 'Y')."
      - "5. ¡Simplifica el resultado si puedes!"

  - titulo: "Ejercicio Final de Práctica"
    contenido:
      - tipo: "problema"
        texto: "En una caja hay 4 galletas de chocolate, 3 de vainilla y 2 de fresa. Sacas una sin mirar."
      - "a) ¿Probabilidad de que sea de vainilla?"
      - "b) ¿Probabilidad de que sea de chocolate O de fresa?"
      - "c) Si te comes la primera (es de vainilla), ¿cuál es la probabilidad de que la segunda que saques sea de chocolate?"

  - titulo: "Solución del Ejercicio Final"
    contenido:
      - "Total de galletas: 4 + 3 + 2 = 9"
      - "a) P(Vainilla) = 3/9 = 1/3"
      - "b) P(Choco O Fresa) = P(Choco) + P(Fresa) = 4/9 + 2/9 = 6/9 = 2/3"
      - "c) Después de comer una de vainilla, quedan 8 galletas (4 de choco)."
      - "P(2da sea Choco) = 4/8 = 1/2"

  - titulo: "¡Resumen de la Misión!"
    contenido:
      - " Probabilidad Básica: (lo que busco) / (el total)."
      - " Regla del Complemento: Para calcular la chance de que algo NO pase."
      - " Regla de la Suma (O): Sumamos probabilidades (¡cuidado con los cruces!)."
      - " Regla de la Multiplicación (Y): Multiplicamos probabilidades (¡cuidado si se afectan!)."
      - tipo: "nota"
        texto: "¡Ahora tienes los superpoderes para calcular probabilidades! "
