tema: "Medidas de Posición"
subtitulo: "¡Descubriendo dónde está cada dato en el grupo! "

diapositivas:
  - titulo: "¿Qué son las Medidas de Posición?"
    contenido:
      - tipo: "nota"
        texto: "¡Imagina una fila de personas ordenadas por altura! "
      - "Nos dicen en qué lugar está un dato comparado con los demás."
      - "Responden preguntas como:"
      - "¿Quién está justo en el medio de la fila?"
      - "¿Qué altura tiene la persona que es más alta que el 75% del grupo?"
      - tipo: "ejemplo"
        texto: "¡Es como saber en qué puesto quedaste en una carrera! "

  - titulo: "La Mediana: ¡El Corazón de los Datos!"
    contenido:
      - "Es el dato que está JUSTO en el medio de la lista ordenada."
      - "La mitad (50%) de los datos son más pequeños que ella."
      - "La otra mitad (50%) son más grandes."
      - tipo: "nota"
        texto: "¡Es el estudiante del centro en una fila ordenada por notas!"
      - tipo: "ejemplo"
        texto: "Alturas: 1.50m, 1.60m, 1.70m, 1.80m, 1.90m"
      - tipo: "calculo"
        texto: "La Mediana es 1.70m (¡el del medio!)"

  - titulo: "Visualización - La Mediana en el Centro"
    contenido:
      - tipo: "grafico_barras"
        categorias: ["1.50m", "1.60m", "1.70m (Mediana)", "1.80m", "1.90m"]
        valores: [1, 1, 1, 1, 1]
        etiqueta_x: "Altura"
        etiqueta_y: "Personas"
        titulo_serie: "Datos ordenados"

  - titulo: "Cómo Encontrar la Mediana"
    contenido:
      - "Paso 1: ¡Ordena los datos de menor a mayor!"
      - "Paso 2: Si la cantidad de datos es IMPAR, la mediana es el del centro."
      - "Paso 3: Si la cantidad es PAR, la mediana es el promedio de los DOS del centro."
      - tipo: "ejemplo"
        texto: "Datos: 3, 7, 2, 9, 5 → Ordenados: 2, 3, 5, 7, 9"
      - tipo: "calculo"
        texto: "La Mediana es 5 (el valor del medio)."

  - titulo: "Mediana con Cantidad Par de Datos"
    contenido:
      - tipo: "ejemplo"
        texto: "Datos: 4, 8, 6, 2, 10, 12"
      - "Paso 1: Ordenar → 2, 4, 6, 8, 10, 12"
      - "Paso 2: Los dos del centro son 6 y 8."
      - "Paso 3: ¡Calculamos su promedio!"
      - tipo: "calculo"
        texto: "Mediana = (6 + 8) / 2 = 7"
      - tipo: "nota"
        texto: "¡A veces la mediana no es uno de los datos originales!"

  - titulo: "¿Qué son los Cuartiles? ¡La Pizza de Datos!"
    contenido:
      - "¡Dividen tus datos ordenados en 4 partes iguales!"
      - tipo: "nota"
        texto: "¡Como cortar una pizza en 4 trozos!  Cada trozo es un 25%."
      - "Q1 (Cuartil 1): El 25% de los datos es menor que este valor."
      - "Q2 (Cuartil 2): ¡Es la Mediana! El 50% de los datos es menor."
      - "Q3 (Cuartil 3): El 75% de los datos es menor que este valor."

  - titulo: "Los Cuartiles como Puntos de Control"
    contenido:
      - "Q1: Supera al 25% de los datos."
      - "Q2 (Mediana): Supera al 50% de los datos."
      - "Q3: Supera al 75% de los datos."
      - tipo: "nota"
        texto: "¡Son como las marcas de 1/4, 1/2 y 3/4 en una carrera! "
      - tipo: "ejemplo"
        texto: "Si el Q3 de salarios es S/3000, significa que el 75% de la gente gana menos que eso."

  - titulo: "Ejemplo de Cuartiles Paso a Paso"
    contenido:
      - tipo: "problema"
        texto: "Datos ordenados: 2, 4, 6, 8, 10, 12, 14, 16, 18"
      - "1. Encontramos la mediana (Q2): el valor central es 10."
      - tipo: "calculo"
        texto: "Q2 (Mediana) = 10"
      - "2. Ahora miramos la mitad de abajo: 2, 4, 6, 8. La mediana de este grupo es Q1."
      - tipo: "calculo"
        texto: "Q1 = (4+6)/2 = 5"
      - "3. Hacemos lo mismo con la mitad de arriba: 12, 14, 16, 18. La mediana es Q3."
      - tipo: "calculo"
        texto: "Q3 = (14+16)/2 = 15"

  - titulo: "Visualización - Los Cuartiles en Acción"
    contenido:
      - tipo: "grafico_barras"
        categorias: ["2", "4 (Q1=5)", "6", "8", "10 (Q2)", "12", "14 (Q3=15)", "16", "18"]
        valores: [1, 1, 1, 1, 1, 1, 1, 1, 1]
        etiqueta_x: "Valores"
        etiqueta_y: "Frecuencia"
        titulo_serie: "Distribución"
        ancho_barra: "15pt"

  - titulo: "Interpretando los Cuartiles del Ejemplo"
    contenido:
      - tipo: "ejemplo"
        texto: "Q1=5, Q2=10, Q3=15"
      - "Interpretación:"
      - " El 25% de los datos son 5 o menos."
      - " El 50% de los datos son 10 o menos."
      - " El 75% de los datos son 15 o menos."
      - tipo: "nota"
        texto: "¡Los cuartiles nos cuentan cómo se reparten los datos!"

  - titulo: "¿Y los Percentiles? ¡Aún más preciso!"
    contenido:
      - "¡Dividen los datos en 100 partes iguales!"
      - tipo: "nota"
        texto: "¡Como una regla de 100 centímetros!  Cada centímetro es un percentil."
      - "El Percentil 80 (P₈₀) significa que el 80% de los datos son menores."
      - tipo: "ejemplo"
        texto: "Si estás en el P₉₀ en una prueba, ¡felicidades! Superaste al 90% de los estudiantes. "

  - titulo: "Cuartiles y Percentiles son Familia"
    contenido:
      - tipo: "tabla"
        encabezados: ["Cuartil", "Percentil"]
        filas:
          - ["Q1 (25 porciento)", "P25"]
          - ["Q2 (50 porciento)", "P50"]
          - ["Q3 (75 porciento)", "P75"]
      - tipo: "nota"
        texto: "¡Los cuartiles son los percentiles más famosos!"

  - titulo: "Ejemplo de Percentiles"
    contenido:
      - tipo: "ejemplo"
        texto: "En un examen, tu nota fue 85 puntos."
      - "Te dicen que el Percentil 90 (P₉₀) fue 80 puntos."
      - "Interpretación:"
      - " ¡Tu nota de 85 es excelente! Superaste al 90% de la clase."
      - " Solo el 10% sacó una nota más alta que 80."
      - tipo: "nota"
        texto: "¡Estás en el Top 10% del grupo! "

  - titulo: "El Diagrama de Cajón (Box Plot)"
    contenido:
      - "¡Un súper resumen visual de tus datos!"
      - tipo: "nota"
        texto: "¡Es como una radiografía de tus datos en 5 números clave! "
      - "Te muestra de un solo vistazo:"
      - " El valor Mínimo"
      - " Q1, Q2 (la mediana) y Q3"
      - " El valor Máximo"

  - titulo: "Las Partes del Diagrama de Cajón"
    contenido:
      - " La Caja: va desde Q1 hasta Q3. ¡Contiene el 50% central de los datos!"
      - " El ancho de la caja se llama Rango Intercuartílico (RIC)."
      - " La línea dentro de la caja: ¡es la mediana (Q2)!"
      - " Los Bigotes: son las líneas que van desde la caja hasta el mínimo y el máximo."
      - tipo: "nota"
        texto: "¡Un dibujo vale más que mil números!"

  - titulo: "Dibujando un Box Plot"
    contenido:
      - tipo: "problema"
        texto: "Datos: 5, 7, 8, 9, 10, 12, 15, 18, 20"
      - "Calculamos los 5 números clave:"
      - "Mínimo=5, Q1=8, Mediana(Q2)=10, Q3=15, Máximo=20"
      - "Y dibujamos:"
      - "Bigote izquierdo: de 5 a 8."
      - "Caja: de 8 a 15 (con una línea en 10)."
      - "Bigote derecho: de 15 a 20."

  - titulo: "Valores Atípicos (Outliers): ¡Los Rebeldes!"
    contenido:
      - "Son datos que están MUY lejos del resto del grupo."
      - tipo: "nota"
        texto: "¡Como un pingüino en el desierto! No encaja. "
      - "¿Cómo los encontramos? Con una regla simple:"
      - "Un dato es atípico si está 'demasiado lejos' de la caja."
      - "Demasiado lejos = más de 1.5 veces el ancho de la caja (RIC)."

  - titulo: "Ejemplo de Valor Atípico"
    contenido:
      - tipo: "ejemplo"
        texto: "Edades en un grupo: 10, 12, 11, 13, 12, y... ¡50!"
      - "La mayoría de edades están entre 10 y 13."
      - "El valor 50 está súper alejado del resto."
      - tipo: "nota"
        texto: "¡50 es un valor atípico! En el gráfico, se marca con un punto especial  para no distorsionar el dibujo."

  - titulo: "Aplicación Práctica - Salarios de una Empresa"
    contenido:
      - tipo: "problema"
        texto: "Salarios mensuales (S/.): 1200, 1500, 1800, 2000, 2200, 2500, 3000, 3500, 5000"
      - "Misión: Analizar estos salarios con nuestras nuevas herramientas."
      - "Paso 1: Calcular cuartiles."
      - "Paso 2: Dibujar el diagrama de cajón."
      - "Paso 3: Buscar salarios 'rebeldes' (atípicos)."

  - titulo: "Solución - Cuartiles de Salarios"
    contenido:
      - "Mínimo = 1200, Máximo = 5000"
      - "Mediana (Q2) = 2200 (el salario del medio)"
      - "Q1 (mediana de la mitad de abajo) = 1650"
      - "Q3 (mediana de la mitad de arriba) = 3250"

  - titulo: "Solución - ¿Hay Salarios Atípicos?"
    contenido:
      - "El ancho de la caja (RIC) es 3250 - 1650 = 1600."
      - "Calculamos los 'límites de lo normal':"
      - "Límite inferior: 1650 - 1.5 * 1600 = -750 (imposible un salario negativo)"
      - "Límite superior: 3250 + 1.5 * 1600 = 5650"
      - "Todos los salarios están dentro de estos límites."
      - tipo: "nota"
        texto: "¡No hay valores atípicos! El salario de 5000, aunque alto, no se considera 'rebelde'."

  - titulo: "Interpretación de los Salarios"
    contenido:
      - " El 50% central de los trabajadores gana entre S/1650 y S/3250."
      - " El salario más representativo (mediana) es S/2200."
      - " El 25% gana menos de S/1650 (los más nuevos quizás)."
      - " El 25% gana más de S/3250 (los de más experiencia)."
      - tipo: "nota"
        texto: "¡El box plot nos contó toda la historia de los salarios!"

  - titulo: "Comparando Grupos con Box Plots"
    contenido:
      - "¡Son geniales para comparar dos o más grupos a la vez!"
      - tipo: "ejemplo"
        texto: "Comparar las notas de 2 salones: 5to A vs 5to B."
      - "De un vistazo puedes ver:"
      - " ¿Qué salón tiene mejores notas en general?"
      - " ¿En qué salón las notas son más parecidas entre sí?"
      - " ¿Hay algún alumno con una nota súper alta o baja (atípico)?"
      - tipo: "nota"
        texto: "¡La comparación es súper visual y rápida! "

  - titulo: "Ejercicio de Práctica"
    contenido:
      - tipo: "problema"
        texto: "Edades de un grupo de amigos: 15, 16, 15, 17, 16, 18, 15, 20, 16, 25"
      - "Tu Misión:"
      - "1. Ordena los datos."
      - "2. Calcula Q1, Q2 (mediana) y Q3."
      - "3. ¿Es la edad de 25 un valor atípico en este grupo?"
      - tipo: "nota"
        texto: "¡Intenta resolverlo antes de ver la solución!"

  - titulo: "Solución del Ejercicio"
    contenido:
      - "Ordenado: 15, 15, 15, 16, 16, 16, 17, 18, 20, 25"
      - "Q1 = 15 (la mediana de la primera mitad)"
      - "Q2 = 16 (el promedio de 16 y 16)"
      - "Q3 = 18 (la mediana de la segunda mitad)"
      - "Límite superior para atípicos: 18 + 1.5 * (18 - 15) = 22.5"
      - "Como 25 es mayor que 22.5..."
      - tipo: "nota"
        texto: "¡Sí! 25 es un valor atípico. Probablemente es un amigo mayor que el resto del grupo. "

  - titulo: "¡Resumen de la Misión!"
    contenido:
      - " Mediana: el dato del corazón del grupo."
      - " Cuartiles: dividen los datos en 4 trozos de pizza."
      - " Percentiles: dividen los datos en 100 mini-partes."
      - " Box Plot: la radiografía de tus datos."
      - " Valores Atípicos: los 'rebeldes' del grupo."
      - tipo: "nota"
        texto: "¡Ahora puedes analizar cualquier grupo y saber dónde está cada quien! "
